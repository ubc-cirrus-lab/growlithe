name: CodeQL coverage

on:
  push:
    branches: ['codeql-workflow-integration', 'coarse-grain-dataflow']

jobs:
  run_tests:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Run script file
      run: |
         chmod +x .github/codeql/test.sh
         .github/codeql/test.sh
      shell: bash