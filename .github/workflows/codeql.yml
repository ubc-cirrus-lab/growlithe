name: CodeQL coverage

on:
  push:
    branches: ['codeql-workflow-integration', 'coarse-grain-dataflow']

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Queries
        run: |
          chmod +x .github/codeql/run.sh
          .github/codeql/run.sh
        shell: bash
